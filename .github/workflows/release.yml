name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-agent-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Sync version with tag
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "Syncing version to $VERSION"
          sed -i "s/^version = \".*\"/version = \"$VERSION\"/" agent/Cargo.toml

      - name: Build Agent (Linux)
        run: make build-agent

      - name: Zip Agent (Linux)
        run: |
          cd build/agent
          zip -r ../../mikaboshi-agent-linux.zip .

      - name: Upload Agent (Linux)
        uses: actions/upload-artifact@v4
        with:
          name: mikaboshi-agent-linux
          path: mikaboshi-agent-linux.zip

  build-agent-windows:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Sync version with tag
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "Syncing version to $VERSION"
          sed -i "s/^version = \".*\"/version = \"$VERSION\"/" agent/Cargo.toml

      - name: Build Agent (Windows)
        run: make build-agent-windows

      - name: Zip Agent (Windows)
        run: |
          cd build/agent
          zip -r ../../mikaboshi-agent-windows.zip .

      - name: Upload Agent (Windows)
        uses: actions/upload-artifact@v4
        with:
          name: mikaboshi-agent-windows
          path: mikaboshi-agent-windows.zip

  docker-server:
    needs: build-server
    runs-on: ubuntu-latest
    if: github.repository == 'arianpg/mikaboshi'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Server Artifacts
        uses: actions/download-artifact@v4
        with:
          name: mikaboshi-server.zip
          path: build_artifacts

      - name: Unzip Artifacts
        run: unzip build_artifacts/mikaboshi-server.zip -d build_context

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: build_context
          file: server/runtime.Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/mikaboshi-server:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/mikaboshi-server:${{ github.ref_name }}

  docker-agent:
    needs: build-agent-linux
    runs-on: ubuntu-latest
    if: github.repository == 'arianpg/mikaboshi'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Agent Artifacts
        uses: actions/download-artifact@v4
        with:
          name: mikaboshi-agent-linux
          path: build_artifacts

      - name: Unzip Artifacts
        run: unzip build_artifacts/mikaboshi-agent-linux.zip -d build_context

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: build_context
          file: agent/runtime.Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/mikaboshi-agent:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/mikaboshi-agent:${{ github.ref_name }}

  build-server:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Sync version with tag
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "Syncing version to $VERSION"
          sed -i "s/^version = \".*\"/version = \"$VERSION\"/" server/Cargo.toml

      - name: Build Server
        run: make build-server

      - name: Zip Server
        run: |
          cd build/server
          zip -r ../mikaboshi-server.zip .

      - name: Upload Server
        uses: actions/upload-artifact@v4
        with:
          name: mikaboshi-server.zip
          path: build/mikaboshi-server.zip

  create-release:
    needs: [build-agent-linux, build-agent-windows, build-server]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download Agent (Linux)
        uses: actions/download-artifact@v4
        with:
          name: mikaboshi-agent-linux
          path: .

      - name: Download Agent (Windows)
        uses: actions/download-artifact@v4
        with:
          name: mikaboshi-agent-windows
          path: .

      - name: Download Server
        uses: actions/download-artifact@v4
        with:
          name: mikaboshi-server.zip
          path: .

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            mikaboshi-agent-linux.zip
            mikaboshi-agent-windows.zip
            mikaboshi-server.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
